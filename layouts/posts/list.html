{{ define "main" }}
	{{ .Content }}

  {{ with .Pages }}
    <ul>
      {{ range . }}
        <li>
					<a href="{{ .RelPermalink }}">
						{{- .Title -}}
					</a>
					<small>({{ .Date.Format "2 January 2006" }})</small>
				</li>
      {{ end }}
    </ul>
	{{ else }}
    <p>No posts to show right now. Check back in a bit?</p>
  {{ end }}
{{ end }}
