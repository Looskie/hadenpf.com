{{ define "main" }}
	{{ .Content }}

  {{ with .Pages }}
    {{ range .GroupByDate "2006" }}
      <h2 aria-label="Published in {{ .Key }}">{{ .Key }}</h2>
      <ul>
        {{ range .Pages }}
          <li>
            <a href="{{ .RelPermalink }}">{{- .Title -}}</a>
          </li>
        {{ end }}
      </ul>
    {{ end }}
	{{ else }}
    No posts to show right now. Check back in a bit?
  {{ end }}
{{ end }}
